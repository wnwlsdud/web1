  <p style="margin-bottom:45px"><img src="teaching.jpg" width="450px"></p>
  <p>실패를 두려워하지 않고, 중도에 포기하는 법 없이<br>
    <strong>자신에 대한 믿음</strong> 하나로 매사에 임하는 자세,<br>

    <strong>부모님의 가르침</strong> 덕분입니다.</p>
