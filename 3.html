  <h2>성실히 수행할 역할</h2>
  <p>항상 사람의 됨됨이가 무엇보다 우선이라는 것을 일깨워 주신 부모님과<br>
    맡은 위치에서 항상 열심히 하는 동생들에게<br>
    늘 믿음직하고 자랑스러운 딸이자 누나가 되기 위해 노력했습니다.<br>
    이제는 <strong>당당한 사회인</strong>으로,<br>
    <strong>한 사원</strong>으로 그 역할을 성실히 수행할 것입니다.</p>
